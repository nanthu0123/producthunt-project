{% extends 'base.html'%}

{%block content%}

<div class="row pt-2">
    <div class="col-2">
        <img src="{{product.icon.url}}" class="img-fluid" height="100" width="100">
    </div>
    <div class="col-10 pt-3">
        <a href="{{product.url}}"><h2>{{product.title}}</h2></a>
    </div>
</div>

<div class="row pt-2">
    <div class="col-8">
        <img src="{{product.image.url}}" class="img-fluid" height="300" width="400">
    </div>
    <div class="col-4 pt-30">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span>  Upvote {{product.votes_total}}</button></a>
    </div>
</div>

<div class="row pt-2">
    <div class="col-4">
        <h4><span class="oi oi-magnifying-glass"></span> Hunted by {{product.hunter.username}}</h4>
    </div>
    <div class="col-4 text-right">
        <h4><span class="oi oi-clock"></span> {{product.pub_date_pretty}}</h4>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <p>{{product.body}}</p>
    </div>
</div>

<form method="POST" id="upvote" action="{%url 'upvote' product.id %}">
    {%csrf_token%}
    <input type="hidden">
</form>
{% endblock %}
